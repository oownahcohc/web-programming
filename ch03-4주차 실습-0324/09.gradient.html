<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS3 Selector</title>
    <style>
        body {
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#ebf1f6+0,abd3ee+50,89c3eb+51,d5ebfb+100;Blue+Gloss+%234 */
            background: #ebf1f6; /* Old browsers */
            background: -moz-linear-gradient(
                top,  
                #ebf1f6 0%, 
                #abd3ee 50%, 
                #89c3eb 51%, 
                #d5ebfb 100%
            ); /* FF3.6-15 */
            background: -webkit-linear-gradient(
                top,  
                #ebf1f6 0%,
                #abd3ee 50%,
                #89c3eb 51%,
                #d5ebfb 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(
                to bottom,  
                #ebf1f6 0%,
                #abd3ee 50%,
                #89c3eb 51%,
                #d5ebfb 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( 
                startColorstr='#ebf1f6', 
                endColorstr='#d5ebfb',
                GradientType=0 
            ); /* IE6-9 */
        }
        header {
            text-align: center;
            color: gray;
        }
        header p {
            margin: 0 0 2em 0;
        }
        #nav {
            color: #838383;
            width: calc(100% - (1em * 2));
            padding: 1em;
            background-color: #f7f7f7;
            border-top-left-radius: 8.25em;
            border-top-right-radius: 8.25em;
            text-align: center;
        }
        #section {
            background-color: #fcfcfc;
            color: #636363;
            border-bottom-left-radius: 0.25em;
            border-bottom-right-radius: 0.25em;
        }
        #section section {
            min-height: 400px;
            border-bottom: #c0c0c0 solid 1px;
        }
        #footer {
            padding: 4em 3em 2em 3em;
            display: block;
            margin: 0 0 3em 0;
            width: calc(100% - (3em * 2));
        }
        #intro svg {
            float: left;
            margin: 2em;
        }
        #intro p {
            font-size: 1.1em;
            line-height: 1.5em;
        }
        header .logo {
            display: none;
            /* display: block;
            visibility: hidden;
            visibility: visible; */
        } 
        .pos-box {
            width: 100px;
            height: 100px;
            position: absolute;
        }
         #section #intro > div:nth-child(1) {
            background-color: red;
        }
         #section #intro > div:nth-child(2) {
            background-color: green;
        }
         #section #intro > div:nth-child(3) {
            background-color: blue;
        }
        #section #intro {
            background-image: url("bg.jpg");
        }
        #section #intro {
            background-size: auto;
            background-repeat: no-repeat;
        }
        #section #intro {
            background-attachment: fixed;
            background-attachment: scroll;
            background-attachment: top;
        } 
        a {
            text-decoration: none;
        }
        #wrapper {
            width: 60%;
            margin: 0 auto;
        }
        .my-name {
            font-family: serif;
        } 
        #header > p {
            font-weight: 800;
            font-style: italic;
            text-align: left;
        }
        .lineheight-test {
            width: 150;
            height: 40;
            margin: 50px auto;
            border-radius: 10px;
            border: rgb(200, 200, 200) solid 1px;
            text-align: center;
        }
        
        #nav ul {
            list-style: none;
        }
        #nav li {
            display: inline-block;
        vertical-align: middle;
        }
        #nav > ul > li > a {
            display: inline-block;
            color: rgb(99, 99, 99);
        }
        #nav li:nth-child(2n+1) {
            background-color: rgb(250, 250, 250);
        }
        #nav li:nth-child(2n) {
            background-color: rgb(230, 230, 230);
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <h1 class="my-name">Cho Chan Woo</h1>
            <span class="logo">
                <!-- https://materialdesignicons.com -->
                <svg

                    15.5 18.4 14.24 16 13.54Z"
                    />
                </svg>
            </span>
            <p>
                숭실대학교 글로벌미디어학부
                <a href="http://ssu.ac.kr">@SoongSil Univ.</a><br>
                웹 프로래밍
            </p>
        </header>
        <nav id="nav">
            <ul>
                <li><a href="#intro">Introduction</a></li>
                <li><a href="#first">First Section</a></li>

        <section id="section">

                    8 7 9.79 3 12 3M16 13.54C16 14.6 15.72 17.07 13.81

                <p></p>

        <footer id="footer"></footer>
    </div>
</body>
</html>
