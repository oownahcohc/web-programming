<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch</title>

  <script>
    // DELETE Test
    fetch("https://jsonplaceholder.typicode.com/posts/2", {
      method: "DELETE",
    })
      .then((response) => response.json())
      .then((json) => console.log(json));

  </script>


</head>
<body>
  Fetch DELETE Method Test
</body>
</html>
