<!DOCTYPE html>
<html> 
<head> 
    <title>HTML5 Table Basic Page</title>
</head>
<body> 
    <table border="1"> <!-- 표의 테두리 지정하는 속성-->
        <thead> <!-- 기준 행-->
            <tr> <!-- 행 내용-->
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td>국어</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
                <td>과학</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td>도덕</td>
                <td>체욱</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
